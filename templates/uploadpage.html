<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
	
	<script>
	$(window).scroll(function() {
		  if ($(window).scrollTop() > 0) {
			$('.navbar-bottom').addClass('fixed');
		  } else {
			$('.navbar-bottom').removeClass('fixed');
		  }
		});
	</script>

</head>
	
<body>
	<!-- The Top Navbar -->
	<nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-between">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
                <img src="{% static 'images/logo2.png' %}" alt="QuestMart" id="qlogo"/>
            </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'index:index' %}">Home</a>
					</li>
					<!--
					<li class="nav-item">
					  <a class="nav-link" href="#">Login</a>
					</li>
					-->
				</ul>
			</div>
		</div>
	</nav>
	<br><br>
	<!-- The main container -->
	<div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="item-form">
              <h2 class="text-center">Add Item</h2>
              <form action="{% url 'index:uploaditem' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="item_name" class="form-label">Item Name</label>
                  <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Item Category</label>
                    <select class="form-control" id="category" name="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home and Garden">Home and Garden</option>
                        <option value="Sports and Outdoors">Sports and Outdoors</option>
                        <option value="Books">Books</option>
                        <option value="Toys">Toys</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Others">Vehicle</option>
                        <option value="Others">Others</option>
                    </select>
                </div>                                
                <div class="mb-3">
                  <label for="description" class="form-label">Item Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter item description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Item Price</label>
                  <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Enter item price">
                </div>
                <div class="mb-3">
                  <label for="condition" class="form-label">Item Condition</label>
                  <select class="form-control" id="condition" name="condition">
                    <option value="New">New</option>
                    <option value="Used - Excellent">Used - Excellent</option>
                    <option value="Used - Good">Used - Good</option>
                    <option value="Used - Fair">Used - Fair</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="photos" class="form-label">Item Photos</label>
                  <input type="file" class="form-control" id="photos" name="photos" multiple>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      

	<!-- Bottom Footer -->
	<!--
	<footer>
        <p>&copy; 2023 QuestMart. All rights reserved.</p>
    </footer>
	-->
	
	<!-- The Bottom Navbar -->
	<nav class="navbar fixed-bottom navbar-light bg-light navbar-bottom">
		<div class="container-fluid">
			<p>&copy; 2023 QuestMart. All rights reserved.</p>
		</div>
	</nav>

</body>
</html>
