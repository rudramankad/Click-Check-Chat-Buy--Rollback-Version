<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
	
	<script>
	$(window).scroll(function() {
		  if ($(window).scrollTop() > 0) {
			$('.navbar-bottom').addClass('fixed');
		  } else {
			$('.navbar-bottom').removeClass('fixed');
		  }
		});
	</script>

</head>
	
<body>
	<!-- The Top Navbar -->
	<nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-between">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'index:index' %}">
				<img src="{% static 'images/logo2.png' %}" alt="QuestMart" id="qlogo"/>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'index:index' %}">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'accounts:QuestRegister' %}">Register</a>
					</li>
					<!--
					<li class="nav-item">
					  <a class="nav-link" href="#">Login</a>
					</li>
					-->
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- The main container -->
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-md-6">
		  <div class="login-form">
			<h2 class="text-center">Login</h2>
			<form action="{% url 'accounts:QuestLogin' %}" method="post">
				{% csrf_token %}
			  <div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
			  </div>
			  <div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
			  </div>
			  <div class="mb-3">
				<button type="submit" class="btn btn-primary">Login</button>
				<br><br>
				<a href="{% url 'accounts:forgotpassword' %}">Forgot password?</a>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>

	<!-- Bottom Footer -->
	<!--
	<footer>
        <p>&copy; 2023 QuestMart. All rights reserved.</p>
    </footer>
	-->
	
	<!-- The Bottom Navbar -->
	<nav class="navbar fixed-bottom navbar-light bg-light navbar-bottom">
		<div class="container-fluid">
			<p>&copy; 2023 QuestMart. All rights reserved.</p>
		</div>
	</nav>

</body>
</html>
