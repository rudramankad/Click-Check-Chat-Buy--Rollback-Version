<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuestMart - Forgot Password</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'styles/styles.css' %}">

	<style>
		.forgot-password-form {
			width: 500px;
			margin: 0 auto;
		}
		
		.navbar-brand {
			margin-left: 0px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-between">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'index:index' %}">
				<img src="{% static 'images/logo2.png' %}" alt="QuestMart" id="qlogo"/>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'index:index' %}">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'accounts:QuestRegister' %}">Register</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'accounts:QuestLogin' %}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br><br>
	
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-md-6">
		  <div class="login-form">
			<h2>Forgot Password</h2>
			<form action="{% url 'accounts:forgotpassword' %}" method="post">
				{% csrf_token %}
			  <div class="mb-3">
				<label for="email" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
			  </div>
			  <button type="submit" class="btn btn-primary">Reset Password</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>
	
	<nav class="navbar fixed-bottom navbar-light bg-light navbar-bottom">
		<div class="container-fluid">
			<p>&copy; 2023 QuestMart. All rights reserved.</p>
		</div>
	</nav>

</body>

</html>
